window:
  padding:
    x: 8
    y: 5

  opacity: 0.8

scrolling:
  history: 5000

  multiplier: 5

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  
  size: 13.0

draw_bold_text_with_bright_colors: true

cursor:
  style:
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Block

    blinking: On

  blink_interval: 750

  blink_timeout: 5

  unfocused_hollow: true

  thickness: 0.15

shell:
  program: /bin/zsh

mouse:
  hide_when_typing: true

import:
  - ~/.config/alacritty/themes/themes/kanagawa_wave.yaml
